<html lang="en">
    <head>
        <title>Login/Registro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="css/Ofelia2.css">
    </head>
        <script src="libs/jquery-3.7.1.min.js"></script>
        
    <body>
        <header>
            <h1 id="TITULAR">Bienvenido al Login</h1>
        </header>
        <main >
            <div >
                <div id="textoAviso"></div>
                <label for="correo">Email:</label>
                <input  class="in" type="email" name="CorreoElectronico" id="correo"><br><br>
                <label for="contra">Contraseña:</label>
                <input type="password" name="Contraseña" id="contra">
                <!-- <button id="revela" onclick="contraVisible()">&empty;</button><br><br> -->
                <button class="btn btn-success login" id="identificarse">Identificarse</button>
                <br>
                <button class="btn btn-link login" id="ocultaLogin">¿No está registrado?</button>
                <br>
                <div class="registro" id="textoNoContra"></div>
                <label for="contra2" class="registro">Repita la contraseña:</label>
                <input type="password"  name="Contraseña" id="contra2" class="registro"><br>
                <!-- <button id="revela2" class="registro" onclick="contraVisible()">&empty;</button><br><br> -->
                <button class="btn btn-success registro" id="Registrarse">Registrarse</button><br>
                <button class="btn btn-link registro" id="ocultaRegistro" >¿Ya está registrado?</button>
                <!-- UNA SOLA TABLA, BOTON CAMBIAZO SI HACE FALTA -->
                 <!-- <button onclick="cambio()">CAMBIAZO</button> -->
            </div>
        </main>
